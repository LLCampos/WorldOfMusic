<!DOCTYPE html>
<html>

<head>
    <title>World of Music</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type='text/javascript' src="scripts/script.js"></script>
    <script type='text/javascript' src="scripts/facebook.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/home">
    <link rel="stylesheet" type="text/css" href="stylesheets/artist_info_stylesheet">

</head>
<body>

<h1>World of Music</h1>

<div class="fb-login-button" scope="public_profile,email" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="true" onlogin="checkLoginState()"></div>

<form action="#" id="country_form">
    <select name="country_list" id="country_list">
		<option value="" disabled selected>Select a Country</option>
	</select>
	<input type="submit" value="Get Country's Artists!">
</form>

<form action="#" id="add_artist">
    <input type="text" name="new_artist">
    <input type="submit" value="Add a new artist to country!">
</form>

<div id="list_of_artists">
</div>

<div id="artist_info" vocab="http://schema.org/" typeof="MusicGroup">
</div>

</body>
</html>
